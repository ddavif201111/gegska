<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; margin: 0; padding-top: 50px; overflow: hidden; }
        #bal { font-size: 70px; font-weight: bold; color: gold; margin-bottom: 20px; }
        /* –í–µ–ª–∏—á–µ–∑–Ω–∞ –∫–Ω–æ–ø–∫–∞ –±–µ–∑ –∂–æ–¥–Ω–∏—Ö –µ—Ñ–µ–∫—Ç—ñ–≤ */
        #coin {
            width: 280px; height: 280px; background: orange; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 120px; border: 10px solid #fff; cursor: pointer;
            -webkit-user-select: none; user-select: none; touch-action: none;
        }
    </style>
</head>
<body>
    <div id="bal">0</div>
    <div id="coin">üêπ</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let count = parseInt(localStorage.getItem('c')) || 0;
        const balEl = document.getElementById('bal');
        balEl.innerText = count;

        function doTap(e) {
            if (e) e.preventDefault(); // –ó—É–ø–∏–Ω—è—î–º–æ –±—É–¥—å-—è–∫–µ –±–ª–æ–∫—É–≤–∞–Ω–Ω—è –≤—ñ–¥ —Å–∏—Å—Ç–µ–º–∏
            count++;
            balEl.innerText = count;
            localStorage.setItem('c', count);
            tg.HapticFeedback.impactOccurred('medium');
        }

        const btn = document.getElementById('coin');
        
        // –ù–∞–π–ø—Ä—è–º—ñ—à–∏–π —Å–ø–æ—Å—ñ–± –æ–±—Ä–æ–±–∫–∏ –¥–æ—Ç–∏–∫—É –¥–ª—è –º–æ–±—ñ–ª–æ–∫
        btn.ontouchstart = doTap;
        // –î–ª—è –±—Ä–∞—É–∑–µ—Ä–∞ –Ω–∞ –∫–æ–º–ø'—é—Ç–µ—Ä—ñ
        btn.onclick = doTap;
    </script>
</body>
</html>
