<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #f1c40f; --neon: #00f2ff; --purple: #7000ff; }
        body { background: #050505; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        .bg { position: fixed; top: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 20%, #1e0044 0%, transparent 50%); z-index: -1; }
        #bal { font-size: 64px; font-weight: 900; color: var(--accent); margin: 20px 0; text-shadow: 0 0 20px rgba(241,196,15,0.5); }
        
        #coin {
            width: 260px; height: 260px; border-radius: 50%;
            background: linear-gradient(145deg, #1a1a1a, #000);
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 110px; border: 4px solid var(--purple);
            box-shadow: 0 0 40px #000, inset 0 0 20px rgba(112,0,255,0.3);
            cursor: pointer; transition: transform 0.05s;
            touch-action: none; -webkit-user-select: none;
        }
        #coin:active { transform: scale(0.92); }

        .panel { background: rgba(255,255,255,0.05); border-radius: 20px; width: 85%; margin: 20px auto; padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .bar { background: #111; height: 12px; border-radius: 6px; margin-top: 10px; overflow: hidden; }
        #fill { background: linear-gradient(90deg, var(--neon), var(--purple)); height: 100%; width: 100%; }

        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #111; border-top: 1px solid #333; padding-bottom: 10px; }
        .nav button { flex: 1; padding: 18px; background: none; border: none; color: #888; font-weight: bold; }
        .nav button.active { color: var(--neon); border-top: 2px solid var(--neon); }
        
        .page { display: none; padding-top: 20px; }
        .page.active { display: block; }
        
        .shop-item { background: rgba(255,255,255,0.05); margin: 15px 20px; padding: 20px; border-radius: 15px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .buy-btn { background: var(--neon); color: #000; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .buy-btn:disabled { background: #444; color: #777; cursor: default; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div style="padding-top:15px; color:var(--accent); font-weight:bold; font-size: 12px;">LVL: ELITE | –¢–ê–ü: <span id="tap-val">1</span></div>

    <div id="game-p" class="page active">
        <div id="bal">0</div>
        <div id="coin">üêπ</div>
        <div class="panel">
            <div style="display:flex; justify-content:space-between; font-size:12px;"><span>‚ö° –ï–ù–ï–†–ì–Ü–Ø</span><span id="en-txt">500</span></div>
            <div class="bar"><div id="fill"></div></div>
        </div>
    </div>

    <div id="shop-p" class="page">
        <h2 style="color:var(--neon)">–ú–ê–ì–ê–ó–ò–ù</h2>
        <div class="shop-item">
            <div style="text-align: left;">
                <b>–ú—É–ª—å—Ç—ñ—Ç–∞–ø</b><br>
                <small id="mt-cost">–¶—ñ–Ω–∞: 2000</small>
            </div>
            <button class="buy-btn" id="mt-btn" onclick="buyMT()">–ö–£–ü–ò–¢–ò</button>
        </div>
    </div>

    <div class="nav">
        <button id="b-game" class="active" onclick="go('game')">–ì–†–ê</button>
        <button id="b-shop" onclick="go('shop')">–®–û–ü</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let c = parseInt(localStorage.getItem('c')) || 0;
        let mt = parseInt(localStorage.getItem('m')) || 1;
        let en = 500;
        const maxEn = 500;

        function upd() {
            // –§–æ—Ä–º—É–ª–∞ –ø—Ä–æ–≥—Ä–µ—Å—ñ—ó: 2000, 6000, 12000, 20000...
            let nextCost = mt * (mt + 1) * 1000;
            
            document.getElementById('bal').innerText = c.toLocaleString();
            document.getElementById('en-txt').innerText = en;
            document.getElementById('fill').style.width = (en/maxEn*100) + "%";
            document.getElementById('tap-val').innerText = mt;
            document.getElementById('mt-cost').innerText = "–¶—ñ–Ω–∞: " + nextCost.toLocaleString();
            
            document.getElementById('mt-btn').disabled = (c < nextCost);

            localStorage.setItem('c', c);
            localStorage.setItem('m', mt);
        }

        function tap(e) {
            if (e) e.preventDefault();
            if (en >= mt) {
                c += mt; 
                en -= mt;
                tg.HapticFeedback.impactOccurred('light');
                upd();
            }
        }

        const coinBtn = document.getElementById('coin');
        coinBtn.ontouchstart = tap;
        coinBtn.onclick = tap;

        function go(p) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(x => x.classList.remove('active'));
            document.getElementById(p + '-p').classList.add('active');
            document.getElementById('b-' + p).classList.add('active');
        }

        window.buyMT = () => {
            let nextCost = mt * (mt + 1) * 1000;
            if (c >= nextCost) {
                c -= nextCost;
                mt++;
                upd();
                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert("–†—ñ–≤–µ–Ω—å –ø—ñ–¥–≤–∏—â–µ–Ω–æ! –¢–∞–ø —Ç–µ–ø–µ—Ä –¥–∞—î: " + mt);
            }
        };

        setInterval(() => { if(en < maxEn){ en++; upd(); } }, 1000);
        upd();
    </script>
</body>
</html>
