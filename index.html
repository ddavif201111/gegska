<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --blue: #007aff; --bg: #f4f4f7; --text: #000000; --card: #ffffff; --grey: #8e8e93; }
        /* Темна тема для ТГ */
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --text: #ffffff; --card: #1c1c1e; --grey: #8e8e93; }
        }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; }
        
        .header { padding: 25px 20px; text-align: center; }
        .balance-label { color: var(--grey); font-size: 14px; font-weight: 500; }
        .main-balance { font-size: 38px; font-weight: 700; margin: 5px 0; }

        .actions { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .action-btn { background: var(--blue); color: white; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 600; font-size: 15px; }

        .section-title { padding: 0 20px 10px; font-size: 13px; color: var(--grey); text-transform: uppercase; font-weight: 600; }
        
        .asset-list { background: var(--card); border-radius: 15px; margin: 0 15px 25px; overflow: hidden; }
        .asset-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid rgba(142,142,147,0.2); }
        .asset-item:last-child { border-bottom: none; }
        .asset-icon { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; }
        .asset-info { flex: 1; text-align: left; }
        .asset-name { font-weight: 600; font-size: 16px; }
        .asset-amount { color: var(--grey); font-size: 14px; }
        .asset-value { text-align: right; font-weight: 600; }

        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: var(--card); border-top: 1px solid rgba(142,142,147,0.2); padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; padding: 12px 0; text-align: center; color: var(--grey); font-size: 10px; font-weight: 600; }
        .nav-item.active { color: var(--blue); }
        
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

    <div id="wallet-p" class="page active">
        <div class="header">
            <div class="balance-label">Общий баланс</div>
            <div class="main-balance">$<span id="total-usd">0.00</span></div>
        </div>

        <div class="actions">
            <button class="action-btn" onclick="tg.showAlert('Пополнение временно недоступно')">Получить</button>
            <button class="action-btn" style="background: rgba(142,142,147,0.2); color: var(--blue);" onclick="tg.showAlert('У вас нет активов для отправки')">Отправить</button>
        </div>

        <div class="section-title">Активы</div>
        <div class="asset-list">
            <div class="asset-item">
                <div class="asset-icon" style="background: #0088cc;">T</div>
                <div class="asset-info"><div class="asset-name">Toncoin</div><div class="asset-amount">0 TON</div></div>
                <div class="asset-value">$0.00</div>
            </div>
            <div class="asset-item">
                <div class="asset-icon" style="background: #26a17b;">U</div>
                <div class="asset-info"><div class="asset-name">Tether</div><div class="asset-amount">0 USDT</div></div>
                <div class="asset-value">$0.00</div>
            </div>
            <div class="asset-item">
                <div class="asset-icon" style="background: #f7931a;">B</div>
                <div class="asset-info"><div class="asset-name">Bitcoin</div><div class="asset-amount">0 BTC</div></div>
                <div class="asset-value">$0.00</div>
            </div>
        </div>
    </div>

    <div id="p2p-p" class="page"><div style="padding: 100px 20px; text-align: center; color: var(--grey);">
            <h3>P2P Маркет</h3>
            <p>Здесь будут объявления о покупке и продаже криптовалюты.</p>
        </div>
    </div>

    <div id="settings-p" class="page">
        <div class="section-title" style="margin-top: 20px;">Настройки</div>
        <div class="asset-list">
            <div class="asset-item" onclick="tg.showAlert('ID: ' + tg.initDataUnsafe.user.id)">
                <div class="asset-info"><div class="asset-name">Мой ID</div></div>
                <div class="asset-value" style="color: var(--blue);">Показать</div>
            </div>
            <div class="asset-item">
                <div class="asset-info"><div class="asset-name">Валюта</div></div>
                <div class="asset-value">USD</div>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" id="n-wallet" onclick="go('wallet')">КОШЕЛЕК</div>
        <div class="nav-item" id="n-p2p" onclick="go('p2p')">P2P</div>
        <div class="nav-item" id="n-settings" onclick="go('settings')">НАСТРОЙКИ</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function go(p) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p + '-p').classList.add('active');
            document.getElementById('n-' + p).classList.add('active');
        }
    </script>
</body>
</html>
