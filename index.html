<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --blue: #007aff; --bg: #f4f4f7; --text: #000000; --card: #ffffff; --grey: #8e8e93; }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --text: #ffffff; --card: #1c1c1e; --grey: #8e8e93; }
        }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; user-select: none; }
        
        .header { padding: 30px 20px; text-align: center; }
        .bal-label { color: var(--grey); font-size: 14px; font-weight: 500; }
        .main-bal { font-size: 40px; font-weight: 700; margin: 5px 0; }

        .actions { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; }
        .btn-main { background: var(--blue); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 600; font-size: 15px; flex: 1; max-width: 160px; }

        .section-title { padding: 0 20px 10px; font-size: 13px; color: var(--grey); text-transform: uppercase; font-weight: 600; text-align: left; }
        
        .list-card { background: var(--card); border-radius: 14px; margin: 0 16px 24px; overflow: hidden; }
        .list-item { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid rgba(142,142,147,0.15); cursor: pointer; }
        .list-item:last-child { border-bottom: none; }
        .coin-icon { width: 36px; height: 36px; border-radius: 50%; margin-right: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 18px; }
        .info { flex: 1; text-align: left; }
        .name { font-weight: 600; font-size: 16px; }
        .sub { color: var(--grey); font-size: 13px; }
        .val { text-align: right; font-weight: 600; }

        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: var(--card); border-top: 1px solid rgba(142,142,147,0.15); padding-bottom: 20px; }
        .nav-item { flex: 1; padding: 12px 0; text-align: center; color: var(--grey); font-size: 10px; font-weight: 700; }
        .nav-item.active { color: var(--blue); }
        
        .page { display: none; padding-top: 10px; }
        .page.active { display: block; }

        input { background: var(--bg); border: none; color: var(--text); padding: 15px; border-radius: 10px; width: 80%; margin: 10px 0; font-size: 16px; text-align: center; }
    </style>
</head>
<body>

    <div id="wallet-p" class="page active">
        <div class="header">
            <div class="bal-label">Кошелек</div>
            <div class="main-bal">$<span id="usd-bal">0.00</span></div>
        </div>

        <div class="actions">
            <button class="btn-main" onclick="go('checks')">Чеки</button>
            <button class="btn-main" style="background: rgba(142,142,147,0.2); color: var(--blue);">Маркет</button>
        </div>

        <div class="section-title">Активы</div>
        <div class="list-card">
            <div class="list-item">
                <div class="coin-icon" style="background: #0088cc;">T</div>
                <div class="info"><div class="name">Toncoin</div><div class="sub" id="ton-amt">0 TON</div></div>
                <div class="val">$0.00</div>
            </div>
            <div class="list-item">
                <div class="coin-icon" style="background: #f3ba2f;">G</div>
                <div class="info"><div class="name">$GEGHT</div><div class="sub" id="geght-amt">500.00</div></div>
                <div class="val">$60.00</div>
            </div>
        </div>
    </div>

    <div id="checks-p" class="page">
        <div class="header"><h3>Чеки</h3><p style="color:var(--grey)">Создавайте и активируйте чеки</p></div>
        
        <div class="list-card">
            <div style="padding: 20px;">
                <input type="text" id="check-code" placeholder="Код чека"><button class="btn-main" style="width: 100%; max-width: none;" onclick="claimCheck()">Активировать</button>
            </div>
        </div>

        <div class="section-title">Действия</div>
        <div class="list-card">
            <div class="list-item" onclick="createCheck()">
                <div class="info"><div class="name" style="color: var(--blue);">Создать новый чек</div></div>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" id="n-wallet" onclick="go('wallet')">КОШЕЛЕК</div>
        <div class="nav-item" id="n-checks" onclick="go('checks')">ЧЕКИ</div>
        <div class="nav-item">P2P</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let bal = parseFloat(localStorage.getItem('w_bal')) || 500.00;
        
        function upd() {
            document.getElementById('geght-amt').innerText = bal.toFixed(2);
            document.getElementById('usd-bal').innerText = (bal * 0.12).toFixed(2);
            localStorage.setItem('w_bal', bal);
        }

        function go(p) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p + '-p').classList.add('active');
            document.getElementById('n-' + p).classList.add('active');
        }

        function createCheck() {
            let amount = prompt("Введите сумму чека ($GEGHT):");
            if (amount && bal >= amount) {
                bal -= amount;
                let code = "GEGHT-" + Math.random().toString(36).substr(2, 9).toUpperCase();
                upd();
                tg.showAlert("Чек создан!\nКод: " + code + "\nОтправьте этот код другу.");
            } else {
                tg.showAlert("Недостаточно средств");
            }
        }

        function claimCheck() {
            let code = document.getElementById('check-code').value;
            if (code.startsWith("GEGHT-")) {
                bal += 100; // Імітація: будь-який код дає 100 для тесту
                document.getElementById('check-code').value = "";
                upd();
                tg.showAlert("Чек активирован! +100 $GEGHT");
                go('wallet');
            } else {
                tg.showAlert("Неверный код чека");
            }
        }

        upd();
    </script>
</body>
</html>
